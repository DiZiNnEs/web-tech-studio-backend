{% load static %}
<div class="box-line__item">
    <div class="card card--icon">
        <div class="card__body">
            <img src="{% static staticName %}" alt="logo">
            <div class="card__title">
                <h5>{{ name }}</h5>
                <p>{{ text }}</p>
            </div>
        </div>
    </div>
</div>
