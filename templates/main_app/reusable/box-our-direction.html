{% load static %}
<div class="box-line__item">
    <div class="card card--services">
        <div class="card__body">
            <img src="{% static staticName %}" alt="">
            <div class="card__title">
                <h5>{{ title }}</h5>
                <p>{{ text }}</p>
                <a href="{{ urlLink }}">{{ urlText }}</a>
            </div>
        </div>
    </div>
</div>
